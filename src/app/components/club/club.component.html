<h1>{{club.nombre}}  <small>{{club.fundacion}}</small></h1>
<hr>
<div class="row">
	<div class="col-md-4">
		<img [src]="club.img" class="img-fluid" [alt]="club.nombre">
		<br><br>
		<a [routerLink]="['/clubes']" class="btn btn-outline-danger btn-block">Regresar</a>
	</div>
	<div class="col-md-8">
		<h3>{{club.nombre}}</h3>
		<hr>
		<p>
			{{club.bio}}
		</p>
		<div>
			<h3><small>Apodo:</small>  {{club.apodo}}</h3>
		</div>
	</div>
</div>
